<ion-view view-title="Don't Panic">
  <ion-content>

    <button class="button panic-button  button-assertive" ng-click="panic()">
      Panic!
    </button>

    <div style="margin-top: -15%; margin-left: 8%;" ng-show="outputPanic_IsVisible">
      <p style="padding: 20%;font-weight: bold; font-size: 24px;">
        Çağrı Gönderildi!!!
      </p>
    </div>

  </ion-content>
</ion-view>
